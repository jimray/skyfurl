_metadata:
  major_version: 2
  minor_version: 1
display_information:
  name: SKYFURL
  description: Automatically unfurl Bluesky links with rich content
  background_color: "#1185fe"
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: true
  bot_user:
    display_name: SKYFURL
    always_online: true
  unfurl_domains:
    - bsky.app
    - blacksky.community
oauth_config:
  scopes:
    bot:
      - links:read
      - links:write
settings:
  event_subscriptions:
    bot_events:
      - link_shared
      - app_home_opened
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
